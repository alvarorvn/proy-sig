<div class="row">
    <div class="col-md-5">
        <div class="card border-primary">
            <div class="card-header">Registro/actualizaci√≥n de personal</div>
            <div class="card-body">
                <form #personalForm="ngForm">
                    <fieldset>
                        <div class="row" style="margin: auto;">
                            <div class="form-group col-6">
                                <label style="margin: 0;">Cedula</label>
                                <input type="text" [(ngModel)]="personal.pers_cedula" class="form-control"
                                    name="pers_cedula" id="pers_cedula" placeholder="Cedula" required autofocus>
                            </div>
                        </div>
                        <div class="row" style="margin: auto;">
                            <div class="form-group col-6">
                                <label style="margin: 0;">Nombres</label>
                                <input type="text" [(ngModel)]="personal.pers_nombres" class="form-control"
                                    name="pers_nombres" placeholder="Nombres" required>
                            </div>
                            <div class="form-group col-6">
                                <label style="margin: 0;">Apellidos</label>
                                <input type="text" [(ngModel)]="personal.pers_apellidos" class="form-control"
                                    name="pers_apellidos" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="row" style="margin: auto;">
                            <div class="form-group col-6">
                                <label style="margin: 0;">Correo electronico</label>
                                <input type="text" [(ngModel)]="personal.pers_email" class="form-control"
                                    name="pers_email" placeholder="Email" required>
                            </div>
                            <div class="form-group col-6">
                                <label style="margin: 0;">Fecha de nacimiento</label>
                                <input type="date" [(ngModel)]="personal.pers_fecha_nac"
                                    (ngModelChange)="personal.pers_fecha_nac = $event" class="form-control"
                                    name="pers_fecha_nac" required>
                            </div>
                        </div>
                        <div class="row" style="margin: auto;">
                            <div class="form-group col-6">
                                <label style="margin: 0;">Telefono</label>
                                <input type="text" [(ngModel)]="personal.pers_telf" class="form-control"
                                    name="pers_telf" placeholder="Telefono" required>
                            </div>
                            <div class="form-group col-6">
                                <label style="margin: 0;">Sexo</label>
                                <select class="form-control" [(ngModel)]="personal.pers_sexo" name="pers_sexo">
                                    <option [value]="item" *ngFor="let item of sexo">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin: auto;">
                            <div class="form-group col-6">
                                <label style="margin: 0;">Tipo</label>
                                <select class="form-control" [(ngModel)]="personal.pers_tipo" name="pers_tipo">
                                    <option [value]="item" *ngFor="let item of tipos">{{item}}</option>
                                </select>
                            </div>
                            <div class="form-group col-6">
                                <label style="margin: 0;">Ciudad</label>
                                <select class="form-control" [(ngModel)]="personal.ciudad_id" name="ciudad_id">
                                    <option *ngFor="let ciudad of ciudades" [value]="ciudad[0]">{{ciudad[1]}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="justify-content: center;">
                            <button class="btn btn-primary" style="margin-right: 30px; width: 110px;"
                                (click)="save()">
                                Guardar
                            </button>
                            <button class="btn btn-primary" style="width: 110px;" (click)="resetForm(personalForm)">
                                Limpiar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-sm table-responsive table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Cedula</th>
                    <th>Nombre Completo</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Tipo</th>
                    <th>Ciudad</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personal of allPersonal">
                    <td>{{ personal[0] }}</td>
                    <td>{{ personal[1] }} {{ personal[2] }}</td>
                    <td>{{ personal[3] }}</td>
                    <td>{{ personal[5] }}</td>
                    <td>{{ personal[7] }}</td>
                    <td>{{ personal[8] }}</td>
                    <td>
                        <a (click)="editPersonal(personal)">
                            <i class="fas fa-edit btn btn-outline-info btn-sm"></i>
                        </a>
                    </td>
                    <td>
                        <a (click)="deletePersonal()">
                            <i class="fas fa-trash-alt btn btn-outline-danger btn-sm"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
</div>
