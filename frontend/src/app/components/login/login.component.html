<div class="row" style="margin: 50px 25px 0px 25px;">
  <div class="col-md-4 mx-auto">
    <div class="card border-primary center-h" style="max-width: 20rem;">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (submit)="login()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.username" class="form-control" name="username" placeholder="Usuario"
              required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password"
              placeholder="Contraseña" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
